<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nubmer guessing Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2>Number Guessing Game</h2><br>
        <p>Enter a number between <b> 1 to 10 </b> </p>
        <br>
        
        <div id="resultShow">
            <p> Chances left = 3 </p>
            <p> You have lost = 0 and won = 0 </p>
            
        </div>

        <div id="Hints">
        
        </div>

        <div class="buttons">
            <button type="button" id="startGame">Start</button>
            <button type="submit" id="restartGame">Restart</button>

        </div>

    </div>
    
    <script src="./script.js"></script>
</body>
</html>
